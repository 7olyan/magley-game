<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Game</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #click-area {
            font-size: 48px;
            cursor: pointer;
        }
        .click-effect {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: fade 1s forwards;
        }
        @keyframes fade {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        #counter, #leaderboard {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div id="click-area">нажми</div>
<div id="counter">Общий счёт: 0</div>
<div id="leaderboard">Лидерборд:</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const clickArea = document.getElementById('click-area');
    const counter = document.getElementById('counter');
    const leaderboard = document.getElementById('leaderboard');

    const ws = new WebSocket(`ws://${window.location.hostname}:${window.location.port}`);

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        counter.textContent = `Общий счёт: ${data.totalClicks}`;
        updateLeaderboard(data.leaderboard);
    };

    clickArea.addEventListener('click', (event) => {
        const x = event.clientX;
        const y = event.clientY;

        const effect = document.createElement('div');
        effect.textContent = '+1';
        effect.classList.add('click-effect');
        effect.style.left = `${x}px`;
        effect.style.top = `${y}px`;
        document.body.appendChild(effect);

        setTimeout(() => {
            effect.remove();
        }, 1000);

        if (userId) {
            ws.send(JSON.stringify({ userId, action: 'click' }));
        }
    });

    function updateLeaderboard(players) {
        leaderboard.innerHTML = 'Лидерборд:<br>' + players.map(p => `${p.name}: ${p.clicks}`).join('<br>');
    }
</script>
</body>
</html>
